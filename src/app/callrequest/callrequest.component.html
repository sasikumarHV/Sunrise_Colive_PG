<div style="margin-top: 20px;">
  <h1 style="text-align: center;color: rgba(228, 71, 4, 0.991);"><b>Call Requests Data</b></h1>
</div>
<div class="table-responsive">
  <div class="d-flex justify-content-between">
    <button routerLink="/admin" mat-raised-button style=" color: black; margin-top: 20px;">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Back
    </button>
    <br>
    <mat-form-field appearance="outline" class="filter-spacer">
      <mat-label>Search</mat-label>
      <input style="font-size: 17px; " matInput (keyup)="applyFilter($event)" placeholder="Ex. Firstname" #input>
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Branch Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
  </ng-container>

  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef> Branch </th>
    <td mat-cell *matCellDef="let row"> {{ row.branch }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
  </ng-container>

  <!-- Mobile Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let row"> {{ row.mobile }} </td>
  </ng-container>

  <!-- E-Mail Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
  </ng-container>

  <!-- Message Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let row"> {{ row.message }} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No data matching the filter "{{ input.value }}"</td>
  </tr>
</table>
