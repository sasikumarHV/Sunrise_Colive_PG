<div>
    <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
      <button mat-icon-button style="float: right; margin: 5px;" matDialogClose>
        <mat-icon>close</mat-icon>
      </button>
      <mat-dialog-content>
        <header>
          <h1>Feedback</h1>
        </header>
        <p>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Name" formControlName="name">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email" formControlName="email">
            <mat-icon matSuffix>drafts</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Mobile" formControlName="mobile">
            <mat-icon matSuffix>phone_android</mat-icon> <!-- Change the icon name to "phone_android" -->
          </mat-form-field>
        </p>
        <p>
            <mat-form-field>
              <textarea matInput placeholder="feedback" formControlName="message"></textarea>
            </mat-form-field>
          </p>
      </mat-dialog-content>
      <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" (click)="submitFeedback()" type="submit">Save</button>
        <button mat-raised-button color="warn" matDialogClose>Cancel</button>
      </mat-dialog-actions>
    </form>
  </div>
